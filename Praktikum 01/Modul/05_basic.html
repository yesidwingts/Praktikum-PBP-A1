<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JavaScript</title>
    <script>
      function myFunction() {
        document.getElementById("paragraf").innerHTML =
          "Hypertext Markup Language";
      }
    </script>
  </head>
  <body>
    <h1>Javascript</h1>
    <p id="paragraf">HTML</p>
    <script>
      var page = "Home";
      switch(page)
      {
        case "Home" : 
        document.write("You selected Home")
        break
      case "About" : 
        document.write("You selected About")
        break
      case "News":
        document.write("You selected News")
        break
      case "Login":
        document.write("You selected Login")
        break
      case "Links":
        document.write("You selected Links")
        break
      }

      document.getElementById("paragraf").innerText = "<h1>Hypertext Markup Language</h1>";
    </script>
    <p id="paragraf1">HTML</p>
  </body>
</html>
